{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'API/CSS/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" type="image/webp" href="{% static 'API/images/FireGuard Logo.webp' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>FireGuard Contact</title>
</head>
<body>
    <header>
        <h1 id="title">FireGuard</h1>
        <nav class="navigation">
            <button class="btn"><a href="{% url 'index' %}">Home</a></button>
            <button class="btn"><a href="{% url 'map'  %}">Map</a></button>
            <button class="btn"><a href="{% url 'about' %}">About</a></button>
            <button class="btn"><a href="{% url 'contact' %}">Contact</a></button>
        </nav>
    </header>
    <div class="forms">
        <div class="column">
            <form action="/action_page.php">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="norway">Norway</option>
                    <option value="sweden">Sweden</option>
                    <option value="denmark">Denmark</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height: 150px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div class="container">
        <div class="column">
            <div class="card">
                <img src="{% static 'API/images/img_avatar.png' %}" alt="Avatar" style="width:100%">
                <div class="information">
                    <h4><b>Ole-Marius Ask</b></h4>
                    <p>Group Member & Frontend Manager</p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <img src="{% static 'API/images/kimmelim.png' %}" alt="Avatar" style="width:100%">
                <div class="information">
                    <h4><b>Kim Andr√© Trengereid</b></h4>
                    <p>Group Member & Docker Expert</p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <img src="{% static 'API/images/img_avatar.png' %}" alt="Avatar" style="width:100%">
                <div class="information">
                    <h4><b>Sivert Benjaminsen</b></h4>
                    <p>Group Member & Backend Ninja</p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <img src="{% static 'API/images/img_avatar.png' %}" alt="Avatar" style="width:100%">
                <div class="information">
                    <h4><b>Halldor Broddi Thorsteinsson</b></h4>
                    <p>Group Member & Database Expert</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-left">
            <span>FireGuard</span>
        </div>
        <div class="footer-right">
            <span>&copy; FireGuard</span>
        </div>
    </footer>
</body>
</html>
